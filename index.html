<!DOCTYPE html>
<html lang="en" lang="pt-br">
<head>

    <title>Museu Nacional</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Normalize CSS -->
    <link rel="stylesheet" type="text/css" href="css/normalize.css">

    <!-- Estilo customizado -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!--[if lt IE 9]>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/
    html5shiv-printshiv.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Início container -->
    <div id="container">

        <!-- Início header -->
        <header>

            <div id="logo">
                <h1><a href="">Museu Nacional</a></h1>
            </div>

            <!-- Início nav -->
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Exposições</a></li>
                    <li><a href="#">Pesquisa</a></li>
                    <li><a href="#">Acervo</a></li>
                    <li><a href="#">Vídeos</a></li>
                    <li><a href="#">Fotos</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>
            <!-- Fim nav -->

        </header>
        <!-- Fim header -->

        <!-- Início Principal -->
        <div id="principal">

            <!-- Início Principal -->
            <div id="conteudo">
                <section id="capa">
                    <img src="images/museu.png" alt="Foto do museu nacional">
                </section>
            </div>
            <!-- Fim Principal -->

            <!-- Início aside -->
            <aside>
                <section id="depoimento">
                    <img src="images/depoimento.png" alt="Depoimento">
                </section>

                <!-- Início seção visita -->
                <section id="visita">

                    <h4>Faça uma visita</h4>

                    <form action="">

                        <fieldset>

                            <legend>Selecione uma data</legend>

                            <label for="data">Data</label>
                            <input class="campo" type="text" id="data" value="dd/mm/aaaa">

                            <label for="qtd">Qtd Pessoas</label>
                            <input class="campo" style="width: 30px;" type="text" id="qtd" value="1">

                        </fieldset>

                        <input class="botao" type="submit" value="Verificar disponibilidade">

                    </form>

                </section>
                <!-- Fim seção visita -->

                <section id="galeria">
                    <h4>Galeria de fotos</h4>

                    <a href="">
                        <img src="images/imagem1.jpg" height="93px" width="93px" alt="Arte">
                    </a>

                    <a href="">
                        <img src="images/imagem2.jpg" height="93px" width="93px" alt="Objetos">
                    </a>

                    <a href="">
                        <img src="images/imagem3.jpg" height="93px" width="93px" alt="Vestido">
                    </a>

                    <a href="">
                        <img src="images/imagem4.jpg" height="93px" width="93px" alt="Fotos">
                    </a>

                </section>

            </aside>
            <!-- Fim aside -->

        </div>
        <!-- Fim Principal -->

    </div>
    <!-- Fim container -->

</body>

</html>
